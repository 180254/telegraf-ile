# https://github.com/influxdata/telegraf/blob/master/docs/CONFIGURATION.md
# https://docs.ovh.com/gb/en/metrics/source-telegraf/
[agent]
  interval = "20s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  flush_interval = "60s"

# https://questdb.io/docs/third-party-tools/telegraf/#writing-to-questdb-over-tcp
# https://github.com/influxdata/telegraf/blob/master/plugins/outputs/socket_writer/README.md
[[outputs.socket_writer]]
  address = "${SOCKET_WRITER_ADDRESS}"

# https://github.com/influxdata/telegraf/tree/release-1.25/plugins/inputs/system
[[inputs.system]]
  name_prefix = "telegraf_"
  # uptime_format (string, deprecated in 1.10, use uptime field)
  fielddrop = ["uptime_format"]

# https://github.com/influxdata/telegraf/tree/release-1.25/plugins/inputs/cpu
[[inputs.cpu]]
  name_prefix = "telegraf_"
  percpu = false
  totalcpu = true
  collect_cpu_time = false
  report_active = true
  core_tags = false

# https://github.com/influxdata/telegraf/tree/release-1.25/plugins/inputs/linux_cpu
[[inputs.linux_cpu]]
  name_prefix = "telegraf_"
  metrics = ["thermal"]

# https://github.com/influxdata/telegraf/tree/release-1.25/plugins/inputs/mem
[[inputs.mem]]
  name_prefix = "telegraf_"

# https://github.com/influxdata/telegraf/tree/release-1.25/plugins/inputs/swap
[[inputs.swap]]
  name_prefix = "telegraf_"

# https://github.com/influxdata/telegraf/tree/release-1.25/plugins/inputs/net
[[inputs.net]]
  # https://superuser.com/questions/1053003/what-is-the-difference-between-eth1-and-eno1
  interfaces = ["eth*", "enp0s[0-1]", "lo", "wlp*", "eno*"]
  ignore_protocol_stats = true
  name_prefix = "telegraf_"

# https://github.com/influxdata/telegraf/tree/release-1.25/plugins/inputs/netstat
[[inputs.netstat]]
  name_prefix = "telegraf_"

# https://github.com/influxdata/telegraf/tree/release-1.25/plugins/inputs/sensors
[[inputs.sensors]]
  name_prefix = "telegraf_"

# https://github.com/influxdata/telegraf/tree/release-1.25/plugins/inputs/disk
[[inputs.disk]]
  name_prefix = "telegraf_"
  # https://unix.stackexchange.com/questions/465669/what-is-the-nsfs-filesystem
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs", "nsfs"]
  [inputs.disk.tagdrop]
    path = [ "/var/snap/*" ]

# https://github.com/influxdata/telegraf/tree/release-1.25/plugins/inputs/diskio
[[inputs.diskio]]
  name_prefix = "telegraf_"
  [inputs.diskio.tagdrop]
    # https://askubuntu.com/questions/906581/what-is-dev-loopx
    # https://superuser.com/questions/131519/what-is-this-dm-0-device
    name = [ "loop*", "dm-*" ]

# https://github.com/influxdata/telegraf/tree/release-1.24/plugins/inputs/docker
[[inputs.docker]]
  name_prefix = "telegraf_"
  perdevice = false
  perdevice_include = []
  total = true
  total_include = ["cpu", "blkio", "network"]
